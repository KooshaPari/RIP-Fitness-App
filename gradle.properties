# Project-wide Gradle settings

# Android Gradle Plugin optimizations
android.useAndroidX=true
android.enableJetifier=true

# Build performance optimizations
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseParallelGC
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.daemon=true
org.gradle.configureondemand=true

# Android build optimizations
android.enableBuildCache=true
android.enableR8.fullMode=true
android.enableR8=true
android.enableSeparateAnnotationProcessing=true

# Kotlin optimizations
kotlin.incremental=true
kotlin.incremental.android=true
kotlin.incremental.java=true
kotlin.incremental.js=true
kotlin.caching.enabled=true
kotlin.parallel.tasks.in.project=true

# New Gradle features for performance
org.gradle.unsafe.configuration-cache=true
org.gradle.unsafe.configuration-cache-problems=warn

# KSP optimizations
ksp.incremental=true
ksp.incremental.intermodule=true

# Compose optimizations
android.enableNewResourceShrinker=true
android.nonTransitiveRClass=true
android.nonFinalResIds=true

# Security settings
android.enableAppBundle=true
android.bundle.enableUncompressedNativeLibs=false

# Build variant optimizations
android.suppressUnsupportedCompileSdk=32

# R8 optimizations for release builds
android.enableR8.libraries=true
android.r8.failOnMissingClasses=true

# ART optimizations
android.enableAapt2Jni=true

# Multi-module build optimizations
org.gradle.internal.http.connectionTimeout=60000
org.gradle.internal.http.socketTimeout=60000

# Memory management
org.gradle.workers.max=4

# Build cache settings
org.gradle.caching.debug=false

